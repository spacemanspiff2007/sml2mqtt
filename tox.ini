# content of: tox.ini , put in same dir as setup.py
[tox]
envlist =
    py310
    py311
    py312
    py313
    py314
    docs
	slotscheck


[gh-actions]
python =
    3.10: py310, docs
    3.11: py311
    3.12: py312, slotscheck
    3.13: py313
    3.14: py314

[testenv]
deps =
    -r{toxinidir}/requirements.txt

commands =
    python -m pytest


[testenv:docs]
description = invoke sphinx-build to build the HTML docs

deps =
    {[testenv]deps}
    -r{toxinidir}/docs/requirements.txt

commands =
    mkdir -p docs{/}_static
    sphinx-build -d "{envtmpdir}{/}doctree" docs "{toxworkdir}{/}docs_out" --color -b html -E -W -n --keep-going

allowlist_externals = mkdir


[testenv:slotscheck]
deps =
    -r{toxinidir}/requirements.txt
    slotscheck
change_dir = {toxinidir}/src
commands =
    python -m slotscheck sml2mqtt --verbose


[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

markers =
  ignore_log_errors: Ignore logged errors
  ignore_log_warnings: Ignore logged warnings
